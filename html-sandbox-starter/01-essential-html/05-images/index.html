<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h2>Image With a Relative Path</h2>
    <img src="images/landscape.jpg" alt="landscape">

    <h2>Image With an Absolute Path</h2>
    <img src="http://picsum.photos/200/300" alt="random">

    <img src="images/landscape.jpg" alt="landscape" width="200" height="200" title="beautiful picture">

    <figure>
      <img src="images/landscape.jpg" alt="landscape">
      <figcaption>fig1.- beautiful image</figcaption>
    </figure>
  </body>
</html>
