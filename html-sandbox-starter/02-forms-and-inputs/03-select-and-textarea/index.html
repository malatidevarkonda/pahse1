<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Select & Textarea</h1>
    <form >
      <label for="product">product</label>
      <br>
      <select name="product" id="product" multiple size="2">
      <option value="iphone">iPhone</option>+++
      <option value="imac" selected>imac</option>
      <option value="macbook">macbook</option>
      <option value="macbookbook-pro">macbookbook-pro</option>
    </select>

    <br><br>
    <label for="message">Message</label>
    <br>
    <textarea name="message" id="message" placeholder="Enter the issue" rows="3" cols="30"></textarea>
    <br>
    <input type="Submit" value="Submit">

    </form>
  </body>
</html>
