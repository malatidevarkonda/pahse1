<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Tables</h1>
    <table>
      <colgroup>
        <col style="background-color: aqua;">
        <col style="background-color: cadetblue;">
      </colgroup>
      <thead>
      <tr>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
        <th colspan="2">Cell Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@gmail.com</td>
        <td>567-567-9999</td>
        <td>123-456-7890</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Bricks</td>
        <td>adam@gmail.com</td>
        <td>567-567-9999</td>
        <td>123-456-7890</td>
      </tr>
    </tbody>
    </table>
  </body>
</html>
