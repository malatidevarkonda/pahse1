<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>
    <!-- webpage -->
    <!-- <iframe src="https://traversymedia.com" frameborder="0"></iframe> -->
    <!-- <iframe src="./test.html" frameborder="0"></iframe> -->

    <iframe src="https://youtube.com/embed/" frameborder="0" width="500" height="315"></iframe>
    <!-- paste the link or id of video after embed -->

    <!-- googlemap same just paste the location id of that map -->

    <!-- pdf -->
     <iframe src="./invoicesample.pdf" frameborder="0" width="500" height="315"></iframe>

     <!-- google calendar -->
      <iframe src="" frameborder="0" width="500" height="315"></iframe>

      <!-- embed -->
       <embed src="https://youtube.com/embed/" width="500" height="315" type="">
       <object data="https://youtube.com/embed/" width="500" height="315" type="">
  </body>
</html>
