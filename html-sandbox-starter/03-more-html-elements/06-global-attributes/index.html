<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>
    <!-- class -->
    <h2 class="text-xl">headind 1</h2>
    <!-- id -->
    <h2 id="main-heading">heading 2</h2>
    <!-- style -->
     <p style="background-color: lightgrey; font-size: 20px; font-weight: bold;">Lorem ipsum dolor sit amet. </p>
     <!-- accesskey and title-->
      <button title="home button" accesskey="h" onclick="alert('home button clicked')">home</button>
      <!-- hidden -->
       <div hidden>this is hidden</div>
       <!-- tabindex -->
        <button tabindex="3">button1</button>
        <button tabindex="2">button2</button>
        <button tabindex="1">button3</button>
        <!-- contenteditable -->
         <div contenteditable="true">this content is editable </div>
         <!-- dragable -->
          <div draggable="true">can drag this</div>
          <!-- autofocus - for direct input -->
           <input type="text" autofocus>

  </body>
</html>
